name: test-and-lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-and-lint:
    permissions:
      contents: "read"
      id-token: "write"
    name: test-and-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: setup go
        uses: actions/setup-go@v6
        with:
          go-version: ">=1.25.6"

      - name: install mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          log_level: debug
          github_token: ${{ secret.GITHUB_TOKEN }}

      - name: build
        run: make build

      - name: lint
        run: make lint

      - name: test
        run: make test
